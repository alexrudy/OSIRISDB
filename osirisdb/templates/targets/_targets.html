{% from "_table.html" import render_table %}
<div class='target-table' style="width: 800px">
    {{ render_table(targets, 'targets', 'targets/_target') }}
    {% if form %}
    <h3>Add a new target:</h3>
    <form method="POST" action="/targets/new/">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=20) }}
        <input type="submit" value="Add">
    </form>
    {% endif %}
</div>

<div class='target-table' style="width: 800px">
  <table class='datatables display' border="0" cellspacing="5" cellpadding="5">
    <thead>{% include "targets/_target_header.html" %}</thead>
    <tbody>
    {% for target in targets %}
      {% include "targets/_target_row.html" %}
    {% endfor %}
    </tbody>
  </table>
    {% if form %}
    <h3>Add a new target:</h3>
    <form method="POST" action="/targets/new/">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=20) }}
        <input type="submit" value="Add">
    </form>
    {% endif %}
</div>
